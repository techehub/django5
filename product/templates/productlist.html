<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> Product info of {{name }} </h1>


<table border="1" >

    <tr>
        <td> Product Name </td>
        <td> {{  name }} </td>
    </tr>

     <tr>
        <td> Price </td>
        <td> {{  price }} </td>
    </tr>

     <tr>
        <td> Description </td>
        <td> {{  desc }} </td>
    </tr>


    {%  if feature %}
       <tr>
        <td> Features </td>
        <td>
            <ul>
            {%  for a in feature %}

                <li>

                    {{a}}
                </li>
            {% endfor %}
            </ul>
        </td>
    </tr>

    {% endif %}

</table>
</body>
</html>
